apiVersion: apps/v1
kind: Deployment
metadata:
  name: fun-food-times-restaurant-management
  labels:
    app: fun-food-times-restaurant-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fun-food-times-restaurant-management
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: fun-food-times-restaurant-management
    spec:
      containers:
        - image: <IMAGE>
          name: fun-food-times-restaurant-management
          ports:
            - containerPort: 5003
          livenessProbe:
            httpGet:
              path: /health
              port: 5003
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 5003
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-url-secret
                  key: DATABASE_URL

---
apiVersion: v1
kind: Service
metadata:
  name: fun-food-times-lm3
spec:
  selector:
    app: fun-food-times-restaurant-management
  ports:
    - protocol: TCP
      port: 5003       
      targetPort: 5003
  type: LoadBalancer

